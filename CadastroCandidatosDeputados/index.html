<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro de Candidatos</title>
	
	<!-- Required meta tags-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	  
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">

	
</head>
<body>
	<!-- Bootstrap Javascript JQuery-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

	<div class = "container-fluid">
		<!--Menu-->
		<div class = "row menu">
			<nav class="navbar-expand-sm bg-success" id = "menufixado">
				<div>
					<a class="navbar-brand" id="nomeSite">Cadastro de candidatos</a>
					<button class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="glyphicon glyphicon-menu-hamburger" id = "iconmenu"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class = "nav-item"><a class="nav-link" href="#" id="menucadastrar">Cadastrar</a></li>
						<li class = "nav-item"><a class="nav-link" href="#" id="menulistar">Listar</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<!--Body-->
		<div class = "row body" id = "cadastrar">
			<!--Nome Completo-->
			<div class="col-md-2"></div>
			<div class = "col-md-8 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="nome">Nome completo</label>
					<input type="text" class="form-control" id="nome" name="nome">
					<label for="nome" class="invalido" id = "verifNome">O nome deve conter no máximo 255 caracteres</label>
					<label for="nome" class="invalido" id = "verifNomeVazio">O campo não pode ser vazio</label>
				</div>

			</div>
			<div class="col-md-2"></div>

			<!--Sexo e Data de Nascimento-->
			<div class="col-md-2"></div>
			<div class = "col-md-4 col-sm-6 col-xs-12">
				<form>
					<div class="form-group">
						<label for="sexo">Sexo</label>
						<select class="select-style" id="sexo">
							<option disabled selected>Selecione uma opção...</option>
							<option value="M">M</option>
							<option value="F">F</option>
							<option value="outros">Outros</option>
						</select>
						<label for="sexo" class="invalido" id="verifSexoVazio">Selecione uma opção</label>
					</div>
				</form>

			</div>
			<div class = "col-md-4 col-sm-6 col-xs-12">
				<div class="form-group">
					<label for="dataNascimento">Data Nascimento</label>
					<input type="date" class="form-control" id="dataNascimento" name="dataNascimento" min="1900-01-01" required>
					<label for="dataNascimento" class="invalido" id = "verifMaiorIdade">O candidato deve ser maior de 18 anos.</label>
				</div>
			</div>
			<div class="col-md-2"></div>

			<!--Email-->
			<div class="col-md-2"></div>
			<div class = "col-md-8 col-sm-12 col-xs-12">
				<label for="email">Email</label>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">@</span>
						<input type="email" class="form-control" id="email" name="email"
					placeholder="email@exemplo.com">
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>

			<!--CPF e Cadjus-->
			<div class="col-md-2"></div>
			<div class = "col-md-4 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" placeholder="___.___.___-__">
					<label for="cpf" class="invalido" id = "verifCpf">Insira um CPF válido.</label>
				</div>
			</div>
			<div class = "col-md-4 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="cadjus">Cadjus</label>
					<input type="text" class="form-control" id="cadjus" name="cadjus">
					<label for="cadjus" class="invalido" id = "verifCadjus">Insira um Cadjus válido.</label>
				</div>
			</div>
			<div class="col-md-2"></div>
			
			<!--Rua-->
			<div class="col-md-2"></div>
			<div class = "col-md-6 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="rua">Rua</label>
					<input type="text" class="form-control" id="rua" name="rua">
				</div>
			</div>
			<div class = "col-md-2 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="rua">Número</label>
					<input type="text" class="form-control" id="numero" name="numero">
				</div>
			</div>
			<div class="col-md-2"></div>

			<!--Cidade e Estado-->
			<div class="col-md-2"></div>
			<div class = "col-md-4 col-sm-6 col-xs-12">
				<div class="form-group">
					<label for="estado">Estado</label>
					<select class="select-style" id="estado">
						<option disabled selected>Selecione uma opção...</option>
					</select>
					<label for="estado" class="invalido" id="verifEstadoVazio">Selecione um estado</label>
				</div>
			</div>

			<div class = "col-md-4 col-sm-6 col-xs-12">
				<div class="form-group">
					<label for="cidade">Cidade</label>
					<select class="select-style" id="cidade">
						<option disabled selected>Selecione uma opção...</option>
					</select>
				</div>
			</div>
			<div class="col-md-2"></div>

			<!--Senha e Confirmar senha-->
			<div class="col-md-2"></div>
			<div class = "col-md-4 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" name="senha">
					<label for="senha" class="invalido" id = "verifSenha">Senhas diferem.</label>
					<label for="senha" class="invalido" id = "verifSenhaVazia">O campo não pode ser vazio</label>
				</div>
			</div>
			<div class = "col-md-4 col-sm-12 col-xs-12">
				<div class="form-group">
					<label for="confirmarSenha">Confirmar Senha</label>
					<input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha">
					<label for="confirmarSenha" class="invalido" id="verifConfirmarSenha">Senhas diferem.</label>
					<label for="confirmarSenha" class="invalido" id="verifConfirmarSenhaVazia">O campo não pode ser vazio</label>
				</div>
			</div>
			<div class="col-md-2"></div>

			<!--Botão confirmar-->
			<div class="col-md-2"></div>
			<div class = "col-md-8 col-sm-12 col-xs-12">
				<button type="submit" class="btn btn-success" id = "btnEnviar">
					Confirmar
				</button>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class = "row body" id = "listar">
			<div class="col-md-2"></div>
			<div class = "col-md-8 col-sm-12 col-xs-12"></div>
			<div class="col-md-2"></div>
		</div>

		<!-- Rodapé -->
		<div class = "row bg-success footer">
			<div class = "col-md-12 col-sm-12 col-xs-12 align-middle">			
				<p id = "integrante">Autor: Rodney Magalhães Gonçalves de Oliveira</p>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>

</body>
</html>
